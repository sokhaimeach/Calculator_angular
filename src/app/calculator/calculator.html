<div class="container">
    <div class="show">
        <!-- <p>18 &times; 3 &plus; 8</p> -->
        <span>{{outputNum}}</span>
    </div>
    <div class="control">
        <button (click)="reset()">C</button>
        <button class="spacial-btn" (click)="delete()">Delete</button>
        <button (click)="getInput('/')">&divide;</button>
        <button (click)="getInput('7')">7</button>
        <button (click)="getInput('8')">8</button>
        <button (click)="getInput('9')">9</button>
        <button (click)="getInput('*')">&times;</button>
        <button (click)="getInput('4')">4</button>
        <button (click)="getInput('5')">5</button>
        <button (click)="getInput('6')">6</button>
        <button (click)="getInput('-')">&minus;</button>
        <button (click)="getInput('1')">1</button>
        <button (click)="getInput('2')">2</button>
        <button (click)="getInput('3')">3</button>
        <button (click)="getInput('+')">&plus;</button>
        <button (click)="getInput('.')">.</button>
        <button (click)="getInput('0')">0</button>
        <button class="spacial-btn" (click)="calculate()">=</button>
    </div>
</div>
